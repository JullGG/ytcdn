<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JulxyZ ytcdn - YouTube Search & Downloader MP3/MP4</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;600&display=swap');

  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
    color: white;
    min-height: 100vh;
    display: flex; flex-direction: column;
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
  }

  /* Animasi titik-titik */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 20%, transparent 20%) repeat;
    background-size: 20px 20px;
    animation: move 10s linear infinite;
  }

  @keyframes move {
    0% { background-position: 0 0; }
    100% { background-position: 100px 100px; }
  }

  h1,h2,h3,h4 {
    font-family: 'Comic Neue', cursive;
    color: #ff6600;
  }

  a {
    color: #ff6600;
    text-decoration: none;
  }

  a:hover, a:focus {
    text-decoration: underline;
    outline: none;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 24px;
    width: 100%;
  }

  header {
    background: #2f3e9e;
    color: white;
    padding: 24px 0;
    position: sticky;
    top: 0;
    z-index: 999;
    box-shadow: 0 4px 8px rgba(0,0,0,.15);
    border-bottom-left-radius: 16px;
    border-bottom-right-radius: 16px;
  }

  .header-container {
    display: flex; justify-content: center;
  }

  .logo {
    font-family: 'Comic Neue', cursive;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.1em;
    text-shadow: 2px 2px 0 #171f46;
    user-select: none;
  }

  main {
    flex-grow: 1;
    padding-top: 32px;
    padding-bottom: 64px;
  }

  /* Form area */
  form#search-form {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px 24px;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(168,183,236,0.25);
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 40px;
  }

  form#search-form input[type="text"] {
    flex-grow: 1;
    padding: 12px 16px;
    border: 2px solid #ff6600;
    border-radius: 12px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    transition: border-color 0.3s ease;
    min-width: 0;
    min-height: 44px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
  }

  form#search-form input[type="text"]:focus {
    outline: none;
    border-color: #ff8c33;
  }

  form#search-form button {
    background: #ff6600;
    border: none;
    color: white;
    padding: 12px 28px;
    font-family: 'Comic Neue', cursive;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    min-height: 44px;
    flex-shrink: 0;
    white-space: nowrap;
  }

  form#search-form button:hover,
  form#search-form button:focus {
    background: #ff8c33;
    outline: none;
  }

  /* Download form area */
  form#download-form {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px 24px;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(168,183,236,0.25);
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 40px;
  }

  form#download-form input[type="url"] {
    flex-grow: 1;
    padding: 12px 16px;
    border: 2px solid #ff6600;
    border-radius: 12px;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    transition: border-color 0.3s ease;
    min-width: 0;
    min-height: 44px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
  }

  form#download-form input[type="url"]:focus {
    outline: none;
    border-color: #ff8c33;
  }

  form#download-form button {
    background: #ff6600;
    border: none;
    color: white;
    padding: 12px 28px;
    font-family: 'Comic Neue', cursive;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    min-height: 44px;
    flex-shrink: 0;
    white-space: nowrap;
  }

  form#download-form button:hover,
  form#download-form button:focus {
    background: #ff8c33;
    outline: none;
  }

  /* Layout flex container for search & downloader */
  .flex-row {
    display: flex;
    gap: 32px;
    flex-wrap: wrap;
  }

  /* Search Results grid */
  #video-results {
    flex: 2 1 600px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 24px;
  }

  .video-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 6px 16px rgba(168,183,236,0.35);
    padding: 16px;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
    cursor: pointer;
    user-select: none;
  }

  .video-card:hover,
  .video-card:focus-within {
    outline: none;
    transform: scale(1.06);
    box-shadow: 0 12px 32px rgba(232,141,34,0.25);
    z-index: 10;
  }

  .video-thumbnail {
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  }

  .video-title {
    font-family: 'Comic Neue', cursive;
    font-weight: 700;
    font-size: 1.15rem;
    color: #ff6600;
    margin: 12px 0 8px;
    line-height: 1.3;
    flex-grow: 1;
  }

  .video-author, .video-duration, .video-views {
    font-size: 0.85rem;
    color: #ccc;
  }

  .video-author a {
    color: #ff6600;
  }

  /* Downloader panel card */
  #video-info-panel {
    flex: 1 1 320px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 10px 20px rgba(232, 141, 34, 0.15);
    display: none;
    flex-direction: column;
    user-select: none;
  }

  #video-info-panel.show {
    display: flex;
  }

  #video-info-panel img {
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.12);
    margin-bottom: 20px;
  }

  #video-info-panel h3 {
    font-family: 'Comic Neue', cursive;
    font-weight: 700;
    color: #ff6600;
    font-size: 1.35rem;
    margin-bottom: 12px;
  }

  #video-info-panel p {
    margin-bottom: 16px;
    color: #ccc;
    font-size: 1rem;
  }

  .download-buttons {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .btn-download {
    background: #2f3e9e;
    color: white;
    padding: 14px 0;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
    user-select: none;
    border: 2px solid transparent;
    transition: border-color 0.3s ease, background-color 0.3s ease;
    flex: none;
    font-size: 1rem;
  }

  .btn-download:hover,
  .btn-download:focus {
    border-color: #ff6600;
    background: #ff6600;
    outline: none;
  }

  /* Error message */
  .error-message {
    margin-top: 20px;
    background: rgba(255, 0, 0, 0.1);
    border: 2px solid #ff6600;
    color: #b33a00;
    padding: 16px 24px;
    border-radius: 16px;
    font-weight: 600;
    display: none;
  }

  /* Loading spinner */
  .spinner {
    margin: 40px auto;
    width: 48px;
    height: 48px;
    border: 5px solid #ccc;
    border-top-color: #ff6600;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {transform: rotate(360deg);}
  }

  /* Footer note */
  footer {
    padding: 24px 0;
    text-align: center;
    font-family: 'Comic Neue', cursive;
    font-weight: 700;
    font-size: 1rem;
    color: #ff6600;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 992px) {
    .flex-row {
      flex-direction: column;
    }
    #video-info-panel {
      width: 100%;
      margin-top: 40px;
    }
  }

  @media (max-width: 480px) {
    form#search-form, form#download-form {
      flex-direction: column;
    }
    form#search-form button, form#download-form button {
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <div class="header-container">
    <div class="logo" aria-label="Logo ComicTube">JulxyZTube</div>
  </div>
</header>
<main class="container" role="main">
  <!-- Search form -->
  <form id="search-form" aria-label="Form untuk mencari video YouTube">
    <input type="text" id="search-query" placeholder="Cari video YouTube..." aria-required="true" required autocomplete="off" aria-describedby="searchHelp" />
    <button type="submit" aria-label="Cari video">Cari</button>
  </form>
  
  <div id="error" class="error-message" role="alert" aria-live="assertive"></div>
  <div id="loading" class="spinner" aria-hidden="true" style="display:none;"></div>

  <h2 style="text-align: center; margin: 20px 0;">Hasil Pencarian Video</h2>
  <div class="flex-row" aria-live="polite" aria-atomic="true">
    <!-- Search results grid -->
    <section id="video-results" aria-label="Hasil pencarian video YouTube" tabindex="0" role="region"></section>
    <!-- Downloader info panel card -->
    <section id="video-info-panel" aria-label="Informasi video dan download" tabindex="0" role="region">
      <img id="info-thumbnail" src="" alt="Thumbnail video YouTube">
      <h3 id="info-title"></h3>
      <p id="info-details"></p>
      <div class="download-buttons">
        <a id="btn-download-video" class="btn-download" href="#" target="_blank" rel="noopener noreferrer" aria-label="Download video MP4">Download Video (MP4)</a>
        <a id="btn-download-audio" class="btn-download" href="#" target="_blank" rel="noopener noreferrer" aria-label="Download audio MP3">Download Audio (MP3)</a>
      </div>
    </section>
  </div>

  <h2 style="text-align: center; margin: 40px 0;">Download Video atau Audio dari URL</h2>
  <form id="download-form" aria-label="Form untuk mengunduh video/audio dari URL">
    <input type="url" id="download-url" placeholder="Masukkan URL video YouTube..." aria-required="true" required autocomplete="off" />
    <button type="submit" aria-label="Download dari URL">Download</button>
  </form>
</main>
<footer>
  Dikembangkan oleh JulxyZ Developer
</footer>
<script>
  const searchForm = document.getElementById('search-form');
  const searchQueryInput = document.getElementById('search-query');
  const videoResults = document.getElementById('video-results');
  const errorBox = document.getElementById('error');
  const loadingSpinner = document.getElementById('loading');
  const infoPanel = document.getElementById('video-info-panel');
  const infoThumbnail = document.getElementById('info-thumbnail');
  const infoTitle = document.getElementById('info-title');
  const infoDetails = document.getElementById('info-details');
  const btnDownloadVideo = document.getElementById('btn-download-video');
  const btnDownloadAudio = document.getElementById('btn-download-audio');
  const downloadForm = document.getElementById('download-form');
  const downloadUrlInput = document.getElementById('download-url');

  function clearError() {
    errorBox.textContent = '';
    errorBox.style.display = 'none';
  }
  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = 'block';
  }
  function showLoading(show) {
    loadingSpinner.style.display = show ? 'block' : 'none';
  }
  // Utility: format views number with dots for thousands
  function formatNumber(num) {
    if (!num) return '0';
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  }
  // Create video card
  function createVideoCard(video) {
    const card = document.createElement('article');
    card.className = 'video-card';
    card.tabIndex = 0;
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `Pilih video ${video.title} oleh ${video.author.name}`);

    card.innerHTML = `
      <img src="${video.thumbnail}" alt="Thumbnail video ${video.title}" class="video-thumbnail" loading="lazy" />
      <h4 class="video-title">${video.title}</h4>
      <p class="video-author"><strong>Oleh:</strong> <a href="${video.author.url}" target="_blank" rel="noopener noreferrer">${video.author.name}</a></p>
      <p class="video-duration"><strong>Durasi:</strong> ${video.duration}</p>
      <p class="video-views"><strong>Tontonan:</strong> ${formatNumber(video.views)}</p>
    `;

    function selectVideo() {
      loadVideoInfo(video.url);
      // Scroll downloader panel into view
      infoPanel.scrollIntoView({behavior: 'smooth', block: 'start'});
    }
    card.addEventListener('click', selectVideo);
    card.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        selectVideo();
      }
    });
    return card;
  }

  async function loadVideoInfo(videoUrl) {
    clearError();
    showLoading(true);
    infoPanel.style.display = 'none';

    try {
      const [respVideo, respAudio] = await Promise.all([
        fetch(`https://api.juul-web-id.xyz/downloader/ytv?url=${encodeURIComponent(videoUrl)}`),
        fetch(`https://api.juul-web-id.xyz/downloader/yta?url=${encodeURIComponent(videoUrl)}`)
      ]);
      const dataVideo = await respVideo.json();
      const dataAudio = await respAudio.json();

      if (!dataVideo.status || !dataAudio.status) {
        throw new Error('Gagal mengambil data video/audio.');
      }
      const video = dataVideo.result;
      const audio = dataAudio.result;

      infoThumbnail.src = video.thumbnail || audio.thumbnail || '';
      infoThumbnail.alt = `Thumbnail video ${video.title}`;
      infoTitle.textContent = video.title || audio.title;
      infoDetails.textContent = `Durasi:
